<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="Choices-master/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/libs/accordion.min.css">
    <link rel="stylesheet" href="css/style-new.css">
    <link rel="stylesheet" href="css/media.css">
    <title>W-Wave Radio</title>
    <link rel="icon" type="image/x-svg" href="img/logo.svg">
</head>

<body>
    <header class="header">
        <div class="header__container flex">
            <div class="header__panel">
                <div class="header__panel-blog container flex">
                    <a class="header__panel-logo" href="#" aria-label="логотип компании">
                        <img src="./img/header/hea_logo.svg" class="header__log" alt="Логотип W-Wave Radio">
                    </a>
                    <a class="header__panel-login" href="#">Вход</a>
                </div>
            </div>
            <div class="header__menu">
                <div class="header__menu-top container flex">
                    <a class="header__logo" href="#" aria-label="логотип компании">
                        <img src="./img/header/hea_logo.svg" class="header__log" alt="Логотип W-Wave Radio">
                    </a>
                    <button class="header__burger button" aria-label="открыть меню">
                        <svg class="burger" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect class="burger__line" width="24" height="3" rx="1.5" fill="#6D31EE" />
                            <rect class="burger__line" y="21" width="24" height="3" rx="1.5" fill="#6D31EE" />
                            <rect class="burger__line" y="11" width="24" height="3" rx="1.5" fill="#6D31EE" />
                        </svg>
                    </button>
                    <nav class="header__nav nav" title="Главное меню">
                        <ul class="nav__list list-container">
                            <li class="nav__item">
                                <a href="#podcasts">Подкасты</a>
                            </li>
                            <li class="nav__item">
                                <a href="#broadcast">Передачи</a>
                            </li>
                            <li class="nav__item">
                                <a href="#guests">Гости</a>
                            </li>
                            <li class="nav__item">
                                <a href="#playlists">Плейлисты</a>
                            </li>
                            <li class="nav__item">
                                <a href="#info">О нас</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__button flex">
                        <button class="header__search button">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                                    stroke="#6D31EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M20.9999 21L16.6499 16.65" stroke="#6D31EE" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <a class="header__button-login" href="#">Вход</a>
                    </div>
                </div>
            </div>
            <div class="header__lower-menu">
                <div class="container">
                    <nav class="header__nav nav">
                        <ul class="nav__list-all list-container flex">
                            <li class="nav__item-all">
                                <a class="nav__item-link" href="#">Новости</a>
                            </li>
                            <li class="nav__item-all">
                                <a class="nav__item-link" href="#">Блоги</a>
                            </li>
                            <li class="nav__item-all">
                                <a class="nav__item-link" href="#">Топы</a>
                            </li>
                            <li class="nav__item-all">
                                <a class="nav__item-link" href="#">Опросы</a>
                            </li>
                            <li class="nav__item-all">
                                <a class="nav__item-link" href="#">Рейтинги</a>
                            </li>
                            <li class="nav__item-all">
                                <a class="nav__item-link" href="#">Реклама</a>
                            </li>
                            <li class="nav__item">
                                <div class="live">
                                    <button class="nav__item-btn button">
                                        <img src="./img/header/play.svg" alt="Слушать">
                                    </button>
                                    <div class="live__desc">
                                        <p class="nav__item-desc">Ранее&nbsp;в&nbsp;эфире</p>
                                        <p class="nav__item-text">«Музыка»</p>
                                    </div>
                                </div>
                            </li>
                            <li class="nav__item">
                                <div class="live">
                                    <button class="nav__item-btn button">
                                        <img src="./img/header/play.svg" alt="Слушать">
                                    </button>
                                    <div class="live__desc">
                                        <p class="nav__item-desc">Сейчас&nbsp;в эфире</p>
                                        <p class="nav__item-text ">«Как так?»</p>
                                    </div>
                                </div>
                            </li>
                            <li class="nav__item age">
                                <p class="nav__item-age">12+</p>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
